app-id: com.rtosta.zapzap
runtime: org.kde.Platform
runtime-version: "6.8"
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: "6.8"
command: zapzap
finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=pulseaudio"
  - "--share=network"
  - "--device=all"
  - "--filesystem=host"
  - "--filesystem=xdg-download"
  - "--talk-name=org.freedesktop.Notifications"
  - "--talk-name=org.kde.StatusNotifierWatcher"
  - "--env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess"
  - "--env=QTWEBENGINE_DICTIONARIES_PATH=/app/qtwebengine_dictionaries"

cleanup:
  - /include
  - /lib/pkgconfig
  - "*.la"
  - "*.a"
cleanup-commands:
  - /app/cleanup-BaseApp.sh

modules:
  # Build dependencies
  - name: python-build-deps
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=${FLATPAK_DEST} setuptools wheel
    sources: []

  # dbus-python
  - name: dbus-python
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --prefix=${FLATPAK_DEST} .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/b1/5c/ccfc167485806c1936f7d3ba97db6c448d0089c5746ba105b6eb22dba60e/dbus-python-1.2.18.tar.gz
        sha256: 92bdd1e68b45596c833307a5ff4b217ee6929a1502f5341bae28fd120acf7260

  # Zapzap wheel build
  - name: zapzap
    buildsystem: simple
    build-commands:
      # Gera o wheel antes
      - python3 -m build --wheel --no-isolation
      # Instala o wheel dentro do Flatpak
      - pip3 install --prefix=${FLATPAK_DEST} dist/zapzap-*.whl
      # Instala os assets
      - install -Dm644 share/icons/${FLATPAK_ID}.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 share/applications/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 share/metainfo/${FLATPAK_ID}.appdata.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.appdata.xml
    sources:
      - type: git
        url: https://github.com/rafatosta/zapzap.git
        tag: 6.2.2